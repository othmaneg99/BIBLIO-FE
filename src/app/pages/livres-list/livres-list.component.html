<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livres</title>
</head>
<body>
    <header></header>
    <div class="row">
        <div class="col-3">
            <user-sidebar></user-sidebar>
        </div>
<div class="col-9 mt-3 flex-column align-items-start">

        <div class="row justify-content-start align-items-center flex-nowrap">

            <div class="col-3" *ngIf="genres">
                        <mat-form-field appearance="fill">
                            <mat-label>Par Genre</mat-label>
                            <select matNativeControl>
                                <option *ngFor="let g of genres" [value]="g">{{g.libelle}}</option>
                            </select>
                        </mat-form-field>
                    </div>
                            <div class="col-4">
                                <div class="search-bar">
                                    <form #f='ngForm' (ngSubmit)="onChercher(f.value)">
                                        <mat-form-field appearance="fill" class="search-input">
                                            <mat-label>rechercher par titre</mat-label>
                                            <input type="text" name="keyword" matInput ngModel>
                                            <button mat-icon-button matSuffix>
                                                <mat-icon>search</mat-icon>
                                            </button>
                                        </mat-form-field>
                                    </form>
                                </div>
                            
        </div>
                <div class="col-2">
                    <button color="primary" class="mb-3 w-100" mat-raised-button>
                        rénitialiser
                    </button>
                </div>

            </div>

        <div class="col-12 mt-1 ">
            
  
                <div class="grid-container article-items">
    
        <div style="" *ngFor="let l of livres" class="">
            <div class="card article-card" style="width: 16rem;">
                <img class="card-img-top" src="{{this.resourceService.host+'/livre/image/'+l.id}}" alt="livre image">
                <div class="card-body">
                    <h3 class="card-title">{{l.titre}}</h3>
                    <p class="card-text"></p>
                    <a href="#" class="btn btn-light" routerLink="{{'/article/'+l.id}}">détails ></a>
                </div>
            </div>
        </div>

</html>
