<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <div class="container col-6 ">
  <form #registerForm="ngForm" (ngSubmit)="saveAbonne(registerForm)">

    <h1>Inscription</h1>
    <p class="mb-3 ">Merci de remplir ce formulaire pour créer un compte.</p>
    <hr>

  <div class="row">
    <div class="col-6">
      <label for="nom">Nom</label>
      <input type="text" #name (ngModel)="name" name="nom" id="nom" class="form-control" placeholder="Nom..." required>
    </div>
    <div class="col-6">
      <label for="prenom">Prénom</label>
      <input type="text" #prenom (ngModel)="prenom" name="prenom" id="prenom" class="form-control" placeholder="Prénom..."
        required>
    </div>
  </div>
   


    <label for="email">Email</label>
    <input type="text" placeholder="Email..." name="email" id="email" required>

    <label for="psw">Mot de passe</label>
    <input type="password" placeholder="Mot de passe..." name="psw" id="psw" required>

    <label for="adresse">Adresse : </label>
    <input type="text" #adresse (ngModel)="adresse" name="adresse" id="adresse" class="form-control"
                    placeholder="Adresse..." required>

 

    <button type="submit" class="btn btn-primary">S'inscrire</button>
    <div class="signin">
      <p>Vous avez déja un compte? <a class="text-primary" href="./connection">Se connecter</a>.</p>
    </div>



</form>
  </div>

</body>
</html>
