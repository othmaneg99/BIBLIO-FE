    <form #registerForm="ngForm" (ngSubmit)="saveAbonne(registerForm)">
        <div class="from-group">
            <label for="nom">Nom : </label>
            <input type="text" #name (ngModel)="name" name="nom" id="nom" class="form-control" placeholder="Nom...">
        </div>
        <div class="from-group">
            <label for="prenom">Prénom : </label>
            <input type="text" #prenom (ngModel)="prenom" name="prenom" id="prenom" class="form-control"
                placeholder="Prénom...">
        </div>
        <div class="from-group">
            <label for="adresse">Adresse : </label>
            <input type="text" #adresse (ngModel)="adresse" name="adresse" id="adresse" class="form-control"
                placeholder="Adresse...">
        </div>
        <div class="from-group">
            <button type="submit" class="btn btn-primary">S'inscrire</button>
        </div>
    
    </form>
<router-outlet></router-outlet>
